<!DOCTYPE html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <script>
        //solicita o nome ao usuário
        var nome = prompt("Qual é o seu nome?");

        //solicita a idade ao usuário
        var idade = prompt("Quantos anos você tem?");

        //solicita a linguagem de programação ao usuário
        var linguagem = prompt("Qual linguagem de programação você está estudando?");

        //Exibe a mensagem com informações coletadas
        alert("Olá" + nome +",você tem" + idade + "anos e já está aprendendo" + linguagem + "!");
    </script>
</body>
</html>
